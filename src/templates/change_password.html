<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h1>Change Password</h1>

    <form id="changePasswordForm", method="PATCH", enctype="application/json">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>

        <input type="submit" value="Change Password">
    </form>

    <a href="/">Home</a>
    <p>New to the website? Click here to <a href="/register">register</a>.</p>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var xhr = new XMLHttpRequest();
            xhr.open('PATCH', '/change-password', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert(JSON.parse(xhr.responseText).message); // Display success message
                    } else {
                        console.error('HTTP error! Status:', xhr.status);
                        alert('Failed to change password. Please try again.');
                    }
                }
            };

            var data = {
                username: document.getElementById('username').value,
                current_password: document.getElementById('current_password').value,
                new_password: document.getElementById('new_password').value,
            };

            xhr.send(JSON.stringify(data));
        });
    </script>
</body>
</html>
