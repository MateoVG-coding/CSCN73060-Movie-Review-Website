<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form id="loginForm", method="POST", enctype="application/json">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Log In">
    </form>

    <a href="/">Home</a>
    <p>New to the website? Click here to <a href="/register">register</a>.</p>
    <p>Forgot your password? Click here to <a href="/change-password">change your password</a>.</p>
</body>
</html>
